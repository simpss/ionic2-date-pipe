<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <h2>Welcome to Ionic!</h2>
  <p *ngIf="displayPipedDate">Piped Date: {{date | date: 'yyyy-MM-dd'}}</p>
  <p *ngIf="date">Normal Date: {{date}}</p>
  <button (click)="setDate()">Set Date</button>
  <button (click)="showPipedDate()">Show Piped Date</button>
</ion-content>
